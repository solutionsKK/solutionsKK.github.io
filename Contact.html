 <form class="card contact-form" action="https://formspree.io/f/xnqyyzlw" method="POST">
  <h2 class="section-title">Contact Us</h2>

  <label for="fname" class="content-text">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name" class="content-text"><br><br>

  <label for="lname" class="content-text">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name" class="content-text"><br><br>

  <label for="phone" class="content-text">Mobile Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="07xxxxxxxxx" class="content-text"><br><br>

  <label for="email" class="content-text">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" class="content-text"><br><br>

    <label for="message" class="content-text">Additional Information:</label>
  <textarea id="message" name="message" rows="5" placeholder="Type your message here..." class="content-text" maxlength="3000" style="width:100%; max-width:800px;"></textarea><br><br>


  <input type="submit" value="Submit" class="btn">
</form>
